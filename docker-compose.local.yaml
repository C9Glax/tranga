version: '3'
services:
  tranga-api:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: tranga-api
    volumes:
      - ./Manga:/Manga
      - ./settings:/usr/share/tranga-api
    ports:
      - "6531:6531"
    depends_on:
      tranga-pg:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=tranga-pg
      - CHECK_CHAPTERS_BEFORE_START=false
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  tranga-pg:
    image: postgres:17
    container_name: tranga-pg
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "postgres"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
